<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragmentos/cabecero::cabecero-seccion(titulo='Editar')}">

</head>
<body>
<!--Div para la navegacion-->
<div th:replace="~{fragmentos/navegacion::navegacion-seccion}"/>

<div class="container">
    <div class="container text-center " style="margin:30px">
        <h3>Agregar Contactos</h3>
    </div>
    <div class="contaier">
        <form action="/editar" th:object="${contacto}" method="post">

            <input type="hidden" th:field="*{idContacto}"/>

            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control"
                       id="nombre" name="nombre"
                       required="true" th:field="*{nombre}">
            </div>
            <div class="mb-3">
                <label for="celular" class="form-label">Celular</label>
                <input type="text" class="form-control"
                       id="celular" name="celular"
                       required="true" th:field="*{celular}">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control"
                       id="email" name="email" th:field="*{email}">
            </div>


            <div class="text-center">
                <button type="submit" class="btn btn-warning">Editar</button> |
                <a href="/"  class="btn btn-danger">Regresar</a>
            </div>

        </form>

    </div>

</div>

<div th:replace="~{fragmentos/pies-pagina::pies-pagina-seccion}"></div>
</body>
</html>
